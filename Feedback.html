<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Star Rating</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Font Awesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <!-- Custom CSS -->
  <style>
    .star-rating {
      font-size: 2em;
    }
    .star-rating .fa-star {
      cursor: pointer;
    }
    .star-rating .fa-star.checked {
      color: gold;
    }
    /* Additional CSS for modal */
    .modal-content {
      border-radius: 10px;
    }
    .modal-header {
      border-bottom: none;
    }
    .modal-footer {
      border-top: none;
    }
    .modal-title {
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h1>Star Rating and Feedback</h1>
    <div id="rating" class="star-rating">
      <span class="fa fa-star" data-rating="1"></span>
      <span class="fa fa-star" data-rating="2"></span>
      <span class="fa fa-star" data-rating="3"></span>
      <span class="fa fa-star" data-rating="4"></span>
      <span class="fa fa-star" data-rating="5"></span>
    </div>
    <p>Your Rating: <span id="selectedRating"></span></p>
    <div class="form-group">
      <label for="feedback">Feedback:</label>
      <textarea class="form-control" id="feedback" rows="3"></textarea>
    </div>
    <button id="submitFeedback" class="btn btn-primary">Submit Feedback</button>
  </div>

  <!-- Font Awesome JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    $(document).ready(function() {
      $(document).on('click', '.fa-star', function() {
        const rating = $(this).data('rating');
        $('.fa-star').removeClass('checked');
        $(this).prevAll('.fa-star').addBack().addClass('checked');
        $('#selectedRating').text(rating);
      });

      $('#submitFeedback').on('click', function() {
        const rating = $('#selectedRating').text();
        const feedback = $('#feedback').val();
        $('#feedbackModal .modal-body').html('<p>Your rating: ' + rating + '</p><p>Your feedback: ' + feedback + '</p>');
        $('#feedbackModal').modal('show');
      });
    });
  </script>

  <!-- Feedback Modal -->
  <div class="modal fade" id="feedbackModal" tabindex="-1" role="dialog" aria-labelledby="feedbackModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header bg-light">
          <h5 class="modal-title" id="feedbackModalLabel">Feedback Submitted</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <!-- Feedback content will be dynamically inserted here -->
        </div>
        <div class="modal-footer bg-light">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
